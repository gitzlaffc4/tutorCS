<!doctype html>
<html lang="en" ng-app="tutorcs">
	<head>
		<!-- metadata -->
		<meta charset="utf-8">
		<meta name="author" content="Informatics Project Group 4, Cameron Gitlaff, Tram Messerly, Conlan Murphy"></meta>

		<!-- shows on tab and bookmarks -->
		<title>Login for Hawkeye Homework Hackers</title>
	
		<!-- links to bootstrap-->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

		<!-- link to login style css-->
		<link rel="stylesheet" href="../styles/loginstyles.css">
	
		<!-- link to angular -->
		<script src="../js/angular.min.js"></script>

		<!-- angular code we wrote -->
		<!-- tutorcs.module.js is where we define the angular app called 'tutorcs'. we use the name of the app in the html element at the top of the file -->
		<script src="../js/tutorcs.module.js"></script>

		<!-- data.tutorcs.controller.js is where we are getting the data from. It defines a controller under the 'tutorcs' app called 'dataControl', and data is under $scope.data -->
		<script src="../js/data.tutorcs.controller.js"></script>
		
		<!-- tutorcs.filter.js enables us to display HTML Code -->
		<script src="../js/tutorcs.filter.js"></script>

	</head>
	<body>
		<div class="container" ng-controller="dataControl">
			<div class="panel panel-default login-panel">
				<div class="panel-heading"><h1>Login for Hawkeye Homework Hackers</h1></div>
				<div class="row">
					<div class="panel-body">
						<div class="col-6 col-md-4">
							<img class="img img-null" src="../images/tigerhawk.png" alt="University of Iowa Logo">
						</div>

						<div class="col-12 col-sm-6 col-md-8">
							<form name="loginForm" method="post" action="/uip/login.page" class="form-signin">
								<div class="form-group">
									<label for="hawkid">Username</label>
									<input name="uip_hawkid" class="form-control" id="hawkid" value="" required="" autofocus="" type="text" style="max-width: 350px">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input name="uip_password" class="form-control" id="password" value="" required="" type="password" style="max-width: 350px">
								</div>

								<input name="uip_action" value=" Log In " class="btn btn-primary login-button" type="submit">
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="custom-text"><p><a href="https://myui.uiowa.edu/my-ui/guest-login.page">Click here for the guest login page</a></p><p><a href="https://myui.uiowa.edu/my-ui/courses/dashboard.page">Courses</a> - <a href="https://myui.uiowa.edu/my-ui/help/dashboard.page">Help</a> - <a href="https://myui.uiowa.edu/my-ui/home.page">News &amp; Information</a></p></div>
		</div>

	</body>
</html>
